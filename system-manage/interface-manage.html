<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>瀚云智能运维管理平台</title>
    <link href="../assets/css/base.css" rel="stylesheet" />
    <link href="../assets/js/element-ui/index.css" rel="stylesheet" />
    <link href="../assets/css/style.css" rel="stylesheet" />
    <!-- <link href="../assets/css/theme/main-theme.css" rel="stylesheet" /> -->
    <link href="../assets/css/theme/light-theme.css" rel="stylesheet" />
    <link href="./index.css" rel="stylesheet" />
  </head>

  <body class="app">
    <div id="homeIndex" style="height: 100%;">
      <div class="loc-app-menu">
        <div class="loc-logo-form"><img src="../assets/images/logo.png" /></div>
        <div class="loc-menu-list">
          <div
            class="loc-menu-form com-hover"
            v-for="menu of menuList"
            :class="{active: menu.active}"
            @click="toRoute(menu)"
          >
            <img class="loc-menu-default" :src="menu.img + '.png'" />
            <img class="loc-menu-active" :src="menu.img + '-active.png'" />
            <span class="loc-menu-name com-txt-overflow">{{ menu.name }}</span>
          </div>
        </div>
        <div class="loc-user-form">
          <div class="loc-alarm-form"><span class="loc-alarm-img"></span></div>
          <div class="loc-user">
            <img class="loc-user-icon" src="../assets/images/logo.png" />
            <el-dropdown trigger="click">
              <span class="el-dropdown-link">
                {{ 'Ronin' }} <span class="menu-drop-img"></span>
              </span>
              <el-dropdown-menu slot="dropdown" class="home-drop">
              </el-dropdown-menu>
            </el-dropdown>
          </div>
        </div>
      </div>
      <div class="loc-index-content">
        <div class="loc-left-menu" :class="{'loc-menu-hide': !showMenu}">
          <div class="loc-transform-left" @click="toggleShowMenu">
            <i class="el-icon-caret-left"></i>
            <i class="el-icon-caret-right"></i>
          </div>
          <div class="my-menu">
            <div
              class="my-menu-item"
              v-for="menu of leftMenuList.list"
              :class="{'is-open': leftMenuList.openMenu && (leftMenuList.openMenu === menu.id || leftMenuList.openMenu.indexOf(menu.id + '-') !== -1)}"
            >
              <div
                class="my-menu-content"
                :class="{'is-active': leftMenuList.selectMenu && (leftMenuList.selectMenu === menu || leftMenuList.selectMenu.id.indexOf(menu.id + '-') !== -1)}"
                @click="selectedLeftMenu(menu)"
              >
                <i class="loc-left-icon" :class="menu.iconClass"></i>
                <span>{{ menu.name }}</span>
                <i
                  v-if="menu.children"
                  class="loc-drop-icon el-icon-arrow-right"
                ></i>
              </div>
              <div class="my-submenu-item">
                <div
                  class="my-menu-item"
                  v-for="subMenu of menu.children"
                  :class="{'is-open': leftMenuList.openMenu && (leftMenuList.openMenu === subMenu.id || leftMenuList.openMenu.indexOf(subMenu.id + '-') !== -1)}"
                >
                  <div
                    class="my-menu-content"
                    :class="{'is-active': leftMenuList.selectMenu && (leftMenuList.selectMenu === subMenu || leftMenuList.selectMenu.id.indexOf(subMenu.id + '-') !== -1)}"
                    @click="selectedLeftMenu(subMenu)"
                  >
                    <i class="loc-left-icon"></i>
                    <span
                      ><i
                        class="loc-left-subicon el-icon-caret-right"
                        v-if="subMenu.children"
                      ></i
                      >{{ subMenu.name }}</span
                    >
                  </div>
                  <div class="my-submenu-item">
                    <div
                      class="my-menu-item"
                      v-for="mSubMenu of subMenu.children"
                    >
                      <div
                        class="my-menu-content"
                        :class="{'is-active': leftMenuList.selectMenu && (leftMenuList.selectMenu === mSubMenu || leftMenuList.selectMenu.id.indexOf(mSubMenu.id + '-') !== -1)}"
                        @click="selectedLeftMenu(mSubMenu)"
                      >
                        <i class="loc-left-icon"></i>
                        <span
                          ><i class="loc-left-subicon"></i
                          >{{ mSubMenu.name }}</span
                        >
                        <div class="my-menu-other" v-if="mSubMenu.num">
                          {{ mSubMenu.num }}
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="loc-right-content">
          <div class="loc-manage-content">
            <div class="loc-opera-group system-opera-group">
              <el-button
                type="primary"
                class="loc-btn icon-btn"
                @click="showDialog"
                ><img src="../assets/images/icon/btn-icon-1.png" /><span
                  >添加</span
                ></el-button
              >
              <el-button type="primary" class="loc-btn icon-btn"
                ><img src="../assets/images/icon/btn-icon-6.png" /><span
                  >删除</span
                ></el-button
              >
              <el-button type="primary" class="loc-btn icon-btn"
                ><img src="../assets/images/icon/btn-icon-2.png" /><span
                  >启用</span
                ></el-button
              >
              <el-button type="primary" class="loc-btn icon-btn"
                ><img src="../assets/images/icon/btn-icon-3.png" /><span
                  >停用</span
                ></el-button
              >
            </div>
            <el-table
              :data="tableData"
              size="mini"
              class="transparent-table transparent-white-table"
              style="width: 100%"
            >
              <el-table-column
                class-name="my-checkbox"
                type="selection"
                width="62px"
              ></el-table-column>
              <el-table-column
                prop="system"
                label="接入系统"
                min-width="122px"
              ></el-table-column>
              <el-table-column
                prop="key"
                label="API Key"
                min-width="171px"
              ></el-table-column>
              <el-table-column
                prop="address"
                label="系统地址"
                min-width="142px"
              ></el-table-column>
              <el-table-column prop="status" label="状态" min-width="79px">
                <template slot-scope="scope">
                  <img
                    :src="scope.row.status === 0 ? '../assets/images/icon/normal.png' : scope.row.status === 1 ? '../assets/images/icon/warning.png' : '../assets/images/icon/error.png'"
                  />
                </template>
              </el-table-column>
              <el-table-column
                prop="alarmStatus"
                label="告警变更通知"
                min-width="128px"
              >
                <template slot-scope="scope">
                  <img
                    :src="scope.row.alarmStatus === 0 ? '../assets/images/icon/normal.png' : scope.row.alarmStatus === 1 ? '../assets/images/icon/warning.png' : '../assets/images/icon/error.png'"
                  />
                </template>
              </el-table-column>
              <el-table-column
                prop="moneyStatus"
                label="资产变更通知"
                min-width="128px"
              >
                <template slot-scope="scope">
                  <img
                    :src="scope.row.moneyStatus === 0 ? '../assets/images/icon/normal.png' : scope.row.moneyStatus === 1 ? '../assets/images/icon/warning.png' : '../assets/images/icon/error.png'"
                  />
                </template>
              </el-table-column>
              <el-table-column
                prop="time"
                label="最后请求时间"
                min-width="171px"
              ></el-table-column>
              <el-table-column prop="" label="操作" min-width="94px">
                <template slot-scope="scope">
                  <el-popover
                    placement="bottom"
                    trigger="click"
                    class="my-popover"
                    popper-class="my-popover-content my-popover-left"
                  >
                    <div>
                      <div class="my-popover-item com-hover">查看</div>
                      <div class="my-popover-item com-hover">编辑</div>
                      <div class="my-popover-item com-hover">删除</div>
                      <div class="my-popover-item com-hover">
                        <el-popover
                          placement="left"
                          trigger="hover"
                          class="my-popover"
                          popper-class="my-popover-content"
                        >
                          <div>
                            <div class="my-popover-item com-hover">查看</div>
                            <div class="my-popover-item com-hover">编辑</div>
                            <div class="my-popover-item com-hover">删除</div>
                            <div class="my-popover-item com-hover">删除</div>
                          </div>
                          <div slot="reference">
                            设置
                            <span
                              style="float: right;line-height: 16px;"
                              class="el-icon-arrow-right"
                            ></span>
                          </div>
                        </el-popover>
                      </div>
                    </div>
                    <div
                      slot="reference"
                      style="margin: 6px 0 0 2px;"
                      class="com-hover loc-img-form loc-opera-img"
                    ></div>
                  </el-popover>
                </template>
              </el-table-column>
            </el-table>
            <div class="loc-pagination">
              <div class="my-pagination-group">
                <div class="my-pagination-btn my-pagination-first com-hover">
                  首页
                </div>
                <el-pagination
                  :pager-count="5"
                  layout="prev, pager, next"
                  :total="1000"
                >
                </el-pagination>
                <div class="my-pagination-btn my-pagination-last com-hover">
                  尾页
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <el-dialog
        title="添加管理域"
        :visible.sync="dialogVisible"
        width="1080px"
        :show-close="false"
        :before-close="handleClose"
        class="blue-dialog my-edit-dialog"
      >
        <div class="system-min-dialog system-edit-form">
          <div class="my-edit-group">
            <span class="my-group-title">系统名称</span>
            <div class="my-group-content">
              <input type="text" placeholder="系统名称" />
            </div>
          </div>
          <div class="my-edit-group">
            <span class="my-group-title">系统地址</span>
            <div class="my-group-content">
              <input type="text" placeholder="系统地址" />
            </div>
          </div>
          <div class="my-edit-group">
            <span class="my-group-title">启用域</span>
            <div class="my-group-content">
              <span
                ><el-checkbox class="my-content-checkbox"></el-checkbox
              ></span>
            </div>
          </div>
          <div class="my-edit-group">
            <span class="my-group-title">告警变更通知</span>
            <div class="my-group-content">
              <span
                ><el-checkbox class="my-content-checkbox"></el-checkbox
              ></span>
            </div>
          </div>
          <div class="my-edit-group">
            <span class="my-group-title">告警通知地址</span>
            <div class="my-group-content">
              <input type="text" placeholder="告警通知地址" />
            </div>
          </div>
          <div class="my-edit-group">
            <span class="my-group-title">资产变更通知</span>
            <div class="my-group-content">
              <span
                ><el-checkbox class="my-content-checkbox"></el-checkbox
              ></span>
            </div>
          </div>
          <div class="my-edit-group">
            <span class="my-group-title">资源通知地址</span>
            <div class="my-group-content">
              <input type="text" placeholder="资源通知地址" />
            </div>
          </div>
        </div>
        <span slot="footer" class="dialog-footer">
          <el-button
            class="dialog-btn cancel-btn"
            @click="dialogVisible = false"
            >取消</el-button
          >
          <el-button
            class="dialog-btn submit-btn"
            type="primary"
            @click="submitDialog()"
            >确认</el-button
          >
        </span>
      </el-dialog>
    </div>
  </body>
  <!-- <script src="../assets/js/lodash/lodash.js"></script> -->
  <!-- <script src="../assets/js/echart/echarts.min.js"></script> -->
  <script src="../assets/js/vue/vue.dev.js"></script>
  <!-- <script src="../assets/js/echart/vue-echart.js"></script> -->
  <script src="../assets/js/element-ui/index.js"></script>
  <script src="./interface-manage/interface-manage.js"></script>
</html>
